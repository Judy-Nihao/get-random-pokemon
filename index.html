<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" defer></script>
    <!-- html to canvas -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js" defer></script>
    <!-- custom js -->
    <script src="js/all.js" defer></script>
    <!-- icon css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <title>寶可夢圖鑑卡</title>
</head>
<body>
    <div class="container">
        <button class="download"><i class='bx bx-download' ></i>Download Card</button>
        <div id="card" class="card" data-entryText="Something about this Pokemon">                
                <div class="poke-entry">
                    <p>最近發表了聚集大量皮卡丘來建造發電廠的計畫。</p>
                    <div class="img-wrap">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/25.gif" alt="">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/back/25.gif" alt="">
                    </div>
                </div>
                <p class="hp">
                <span>HP</span>
                35
            </p>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/25.svg" alt="a pokemon pic">

            <h2 class="poke-name">Sample Name</h2>
            <div class="types">
                <span>electric</span>
                <span>屬性</span>
            </div>
            <div class="stats">
                <div>
                    <h3>55</h3>
                    <p>攻擊</p>
                </div>
                <div>
                    <h3>40</h3>
                    <p>防禦</p>
                </div>
                <div>
                    <h3>90</h3>
                    <p>速度</p>
                </div>
            </div>
        </div>
        <div class="flip"><span>點擊卡片翻轉</span><img src="img/flip_FILL0_wght400_GRAD0_opsz48 (1).png" alt=""></div>
        <div class="generate">
            <button id="btn" class="btn">
                <div class="ball-button"> </div>
                <!-- <span>Get a Pokemon!</span> -->
            </button>   
            <div class="text-gotcha">
                <i class='bx bxs-chevrons-up'></i>
                <p>Click to Get a Pokemon</p>    
            </div>
            <!-- <button class="download"><i class='bx bx-download' ></i>Download Card</button> -->
        </div>
        
    </div>
</body>
</html>
